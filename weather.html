<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Raimundo orai</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="logo-container">
        <h1 class="logo-text">Raimundo orai <i class="fas fa-umbrella"></i></h1>
        <p class="slogan-text">Pakalbėkime apie orą</p>
    </div>
    <div class="container">
        <label for="cityInput">Enter City:</label>
        <input type="text" id="cityInput" placeholder="City Name" onkeydown="handleEnterKey(event)">
        <button onclick="getWeather()">Get Forecast</button>
        <div id="weatherInfo"></div>
    </div>
    <div id="forecast">
        <h2>Three Day Forecast</h2>
        <table id="forecastTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Temperature (°C)</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="forecastData"></tbody>
        </table>
    </div>
    
</body>
</html>
